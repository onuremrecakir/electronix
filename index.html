<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronix</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page layout */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Soft background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 80%; /* Makes sure the content doesn't stretch too wide */
            width: 600px;
        }

        h1 {
            color: #333; /* Dark text color */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555; /* Lighter text color */
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: rounded corners for the image */
        }

        /* Adding responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Electronics Project</h1>
        <p>I will share my circuit diagrams and explanations here.</p>
        <img src="circuit.svg" alt="Interactive Circuit">
    </div>

</body>
</html>
