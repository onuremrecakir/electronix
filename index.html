<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronix</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body layout */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Soft background color */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            padding: 20px; /* Add some padding to the sides */
        }

        /* Content wrapper to hold the page */
        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Maximum width for large screens */
            margin: 0 auto;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px; /* Space between images */
        }

        /* Optional: Adding responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <h1>Welcome to My Electronics Project</h1>
            <p>I will share my circuit diagrams and explanations here.</p>
            
            <!-- First SVG Circuit -->
            <img src="circuit1.svg" alt="Interactive Circuit 1">
            
            <!-- Second SVG Circuit -->
            <img src="circuit2.svg" alt="Interactive Circuit 2">
        </div>
    </div>

</body>
</html>
